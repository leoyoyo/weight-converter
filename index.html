<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="bg-gray-700">
    <div class="container mx-auto px-2 my-6">
      <div class="grid grid-flow-col grid-cols-1 grid-rows-2 gap-4">
        <div class="flex bg-blue-400 justify-center items-center">
          <h1
            class="text-color-white text-center text-yellow-100 text-2xl py-5"
          >
            Weight Converter
          </h1>
        </div>
        <div class="flex bg-blue-400 justify-center items-center">
          <form>
            <input id="lbsInput" type="number" placeholder="Enter Pounds ..."
            class=>
          </form>
        </div>
      </div>
      <div
        id="output"
        class="grid grid-flow-col grid-cols-1 grid-rows-3 gap-1 mt-5"
      >
        <div class="flex bg-blue-600 justify-center items-center py-5">
          <h2 class="text-white">Kilogram :</h2>
          <div id="kilogramOut" class="pl-5"></div>
        </div>
        <div class="flex bg-blue-800 justify-center items-center py-5">
          <h2 class="text-white">Grams :</h2>
          <div id="gramsOut" class="pl-5"></div>
        </div>
        <div class="flex bg-blue-900 justify-center items-center py-5">
          <h2 class="text-white">Ounces:</h2>
          <div id="ouncesOut" class="pl-5"></div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("output").style.visibility = "hidden";
      document
        .getElementById("lbsInput")
        .addEventListener("input", function(e) {
          document.getElementById("output").style.visibility = "visible";
          let pounds = e.target.value;
          document.getElementById("kilogramOut").innerHTML = pounds / 2.205;
          document.getElementById("ouncesOut").innerHTML = pounds * 16;
          console.log(pounds);
          document.getElementById("gramsOut").innerHTML = pounds * 454;
        });
    </script>
  </body>
</html>
